<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<h:title>#{msg.adminTools}</h:title>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<f:view locale="#{language.localeCode}" />
	<div id="container">
		<div id="header">
			<ui:include src="/header.xhtml">
				<ui:param name="title" value="#{msg.adminTools}" />
			</ui:include>
		</div>

		<div id="content">
			<f:ajax>
				<h:panelGrid columns="6" cellpadding="10" cellspacing="100"
					styleClass="centered">

					<h:panelGrid columns="1" cellpadding="10">
						<h:commandButton image="/resources/img/system-password.png"
							action="#{universitario.doAction('passwordchanges')}" />
						<h:outputText value="#{msg.passwordChanges}" />
					</h:panelGrid>

					<h:panelGrid columns="1" cellpadding="10">
						<h:commandButton image="/resources/img/bookmarks-organize.png"
							action="#{universitario.doAction('discipline')}" />
						<h:outputText value="#{msg.discipline}" />
					</h:panelGrid>

					<h:panelGrid columns="1" cellpadding="10">
						<h:commandButton image="/resources/img/applications-engineering-3.png"
							action="#{universitario.doAction('emp2team')}" />
						<h:outputText value="#{msg.emp2team}" />
					</h:panelGrid>

					<h:panelGrid columns="1" cellpadding="10">
						<h:commandButton image="/resources/img/kfig.png"
							action="#{universitario.doAction('lesson')}" />
						<h:outputText value="#{msg.lesson}" />
					</h:panelGrid>

					<h:panelGrid columns="1" cellpadding="10">
						<h:commandButton image="/resources/img/draw-freehand.png"
							action="#{universitario.doAction('lessontype')}" />
						<h:outputText value="#{msg.lessontype}" />
					</h:panelGrid>

					<h:panelGrid columns="1" cellpadding="10">
						<h:commandButton image="/resources/img/dialog-apply.png" action="#{universitario.doAction('mark')}" />
						<h:outputText value="#{msg.mark}" />
					</h:panelGrid>

					<h:panelGrid columns="1" cellpadding="10">
						<h:commandButton image="/resources/img/draw-brush.png"
							action="#{universitario.doAction('marktype')}" />
						<h:outputText value="#{msg.marktype}" />
					</h:panelGrid>

					<h:panelGrid columns="1" cellpadding="10">
						<h:commandButton image="/resources/img/applications-science-2.png"
							action="#{universitario.doAction('occupation')}" />
						<h:outputText value="#{msg.occupation}" />
					</h:panelGrid>

					<h:panelGrid columns="1" cellpadding="10">
						<h:commandButton image="/resources/img/view-calendar.png" action="#{universitario.doAction('period')}" />
						<h:outputText value="#{msg.period}" />
					</h:panelGrid>

					<h:panelGrid columns="1" cellpadding="10">
						<h:commandButton image="/resources/img/preferences-contact-list.png"
							action="#{universitario.doAction('person')}" />
						<h:outputText value="#{msg.person}" />
					</h:panelGrid>

					<h:panelGrid columns="1" cellpadding="10">
						<h:commandButton image="/resources/img/edit-paste-4.png"
							action="#{universitario.doAction('plan')}" />
						<h:outputText value="#{msg.plan}" />
					</h:panelGrid>
					
					<h:panelGrid columns="1" cellpadding="10">
						<h:commandButton image="/resources/img/edit-paste-4.png"
							action="#{universitario.doAction('plandetails')}" />
						<h:outputText value="#{msg.plandetail}" />
					</h:panelGrid>

					<h:panelGrid columns="1" cellpadding="10">
						<h:commandButton image="/resources/img/irc-operator.png"
							action="#{universitario.doAction('position')}" />
						<h:outputText value="#{msg.position}" />
					</h:panelGrid>

					<h:panelGrid columns="1" cellpadding="10">
						<h:commandButton image="/resources/img/text-x-preview.png"
							action="#{universitario.doAction('report')}" />
						<h:outputText value="#{msg.report}" />
					</h:panelGrid>

					<h:panelGrid columns="1" cellpadding="10">
						<h:commandButton image="/resources/img/edit-4.png"
							action="#{universitario.doAction('reporttype')}" />
						<h:outputText value="#{msg.reporttype}" />
					</h:panelGrid>

					<h:panelGrid columns="1" cellpadding="10">
						<h:commandButton image="/resources/img/kthesaurus.png"
							action="#{universitario.doAction('role')}" />
						<h:outputText value="#{msg.role}" />
					</h:panelGrid>

					<h:panelGrid columns="1" cellpadding="10">
						<h:commandButton image="/resources/img/state.png"
							action="#{universitario.doAction('state')}" />
						<h:outputText value="#{msg.state}" />
					</h:panelGrid>

					<h:panelGrid columns="1" cellpadding="10">
						<h:commandButton image="/resources/img/applications-office-2.png"
							action="#{universitario.doAction('team')}" />
						<h:outputText value="#{msg.team}" />
					</h:panelGrid>

					<h:panelGrid columns="1" cellpadding="10">
						<h:commandButton image="/resources/img/accessories-dictionary-2.png"
							action="#{universitario.doAction('teamtype')}" />
						<h:outputText value="#{msg.teamtype}" />
					</h:panelGrid>

					<h:panelGrid columns="1" cellpadding="10">
						<h:commandButton image="/resources/img/appointment-new-3.png"
							action="#{universitario.doAction('time')}" />
						<h:outputText value="#{msg.time}" />
					</h:panelGrid>

					<h:panelGrid columns="1" cellpadding="10">
						<h:commandButton image="/resources/img/view-calendar-day-2.png"
							action="#{universitario.doAction('week')}" />
						<h:outputText value="#{msg.week}" />
					</h:panelGrid>
					
					<h:panelGrid columns="1" cellpadding="10">
						<h:commandButton image="/resources/img/system-users-3.png"
							action="#{universitario.doAction('user')}" />
						<h:outputText value="#{msg.user}" />
					</h:panelGrid>					
					
					<h:panelGrid columns="1" cellpadding="10">
						<h:commandButton image="/resources/img/ksysv.png"
							action="#{universitario.doAction('authority')}" />
						<h:outputText value="#{msg.authorities}" />
					</h:panelGrid>						

				</h:panelGrid>
			</f:ajax>
		</div>

		<div id="footer">
			<ui:include src="/footer.xhtml" />
		</div>
	</div>
</h:body>
</html>
