<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:utils="http://java.sun.com/jsf/composite/utils"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:title>#{msg.adminTools}</h:title>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
<f:view locale="#{language.localeCode}">
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/header.xhtml">
			    <ui:param name="title" value="#{msg.adminTools}"/>
			</ui:include>
		</ui:insert>
	</div>

	<div id="content">
		<ui:insert name="content">
          <f:ajax>
			<h:panelGrid columns="6" cellpadding="10" cellspacing="100"
				styleClass="centered">

				<h:panelGrid columns="1" cellpadding="10">
					<h:commandButton image="/resources/img/system-password.png"
						action="#{mainbean.doAction('passwordchanges')}" />
					<h:outputText value="#{msg.passwordChanges}" />
				</h:panelGrid>
				
				<h:panelGrid columns="1" cellpadding="10">
					<h:commandButton image="/resources/img/discipline.png"
						action="#{mainbean.doAction('discipline')}" />
					<h:outputText value="Discipline" />
				</h:panelGrid>
				
				<h:panelGrid columns="1" cellpadding="10">
					<h:commandButton image=""
						action="#{mainbean.doAction('emp2team')}" />
					<h:outputText value="Emp2team" />
				</h:panelGrid>
				
				<h:panelGrid columns="1" cellpadding="10">
					<h:commandButton image="/resources/img/employee.png"
						action="#{mainbean.doAction('employee')}" />
					<h:outputText value="Employee" />
				</h:panelGrid>
				
				<h:panelGrid columns="1" cellpadding="10">
					<h:commandButton image="/resources/img/lesson.png"
						action="#{mainbean.doAction('lesson')}" />
					<h:outputText value="Lesson" />
				</h:panelGrid>
				
				<h:panelGrid columns="1" cellpadding="10">
					<h:commandButton image="/resources/img/lesson.png"
						action="#{mainbean.doAction('lessontype')}" />
					<h:outputText value="Lessontype" />
				</h:panelGrid>
				
				<h:panelGrid columns="1" cellpadding="10">
					<h:commandButton image=""
						action="#{mainbean.doAction('mark')}" />
					<h:outputText value="Mark" />
				</h:panelGrid>
				
				<h:panelGrid columns="1" cellpadding="10">
					<h:commandButton image=""
						action="#{mainbean.doAction('marktype')}" />
					<h:outputText value="MarkType" />
				</h:panelGrid>
				
				<h:panelGrid columns="1" cellpadding="10">
					<h:commandButton image="/resources/img/occupation.png"
						action="#{mainbean.doAction('occupation')}" />
					<h:outputText value="Occupation" />
				</h:panelGrid>
				
				<h:panelGrid columns="1" cellpadding="10">
					<h:commandButton image=""
						action="#{mainbean.doAction('period')}" />
					<h:outputText value="Period" />
				</h:panelGrid>
				
				<h:panelGrid columns="1" cellpadding="10">
					<h:commandButton image="/resources/img/person.png"
						action="#{mainbean.doAction('person')}" />
					<h:outputText value="Person" />
				</h:panelGrid>
				
				<h:panelGrid columns="1" cellpadding="10">
					<h:commandButton image="/resources/img/plan.png"
						action="#{mainbean.doAction('plan')}" />
					<h:outputText value="Plan" />
				</h:panelGrid>
				
				<h:panelGrid columns="1" cellpadding="10">
					<h:commandButton image="/resources/img/position.png"
						action="#{mainbean.doAction('position')}" />
					<h:outputText value="Position" />
				</h:panelGrid>
				
				<h:panelGrid columns="1" cellpadding="10">
					<h:commandButton image="/resources/img/report.png"
						action="#{mainbean.doAction('report')}" />
					<h:outputText value="Report" />
				</h:panelGrid>
				
				<h:panelGrid columns="1" cellpadding="10">
					<h:commandButton image="/resources/img/report.png"
						action="#{mainbean.doAction('reporttype')}" />
					<h:outputText value="ReportType" />
				</h:panelGrid>
				
				<h:panelGrid columns="1" cellpadding="10">
					<h:commandButton image="/resources/img/role.png"
						action="#{mainbean.doAction('role')}" />
					<h:outputText value="Role" />
				</h:panelGrid>
				
				<h:panelGrid columns="1" cellpadding="10">
					<h:commandButton image="/resources/img/state.png"
						action="#{mainbean.doAction('state')}" />
					<h:outputText value="State" />
				</h:panelGrid>
				
				<h:panelGrid columns="1" cellpadding="10">
					<h:commandButton image="/resources/img/team.png"
						action="#{mainbean.doAction('team')}" />
					<h:outputText value="Team" />
				</h:panelGrid>
				
				<h:panelGrid columns="1" cellpadding="10">
					<h:commandButton image="/resources/img/team.png"
						action="#{mainbean.doAction('teamtype')}" />
					<h:outputText value="TeamType" />
				</h:panelGrid>
				
				<h:panelGrid columns="1" cellpadding="10">
					<h:commandButton image="/resources/img/time.png"
						action="#{mainbean.doAction('time')}" />
					<h:outputText value="Time" />
				</h:panelGrid>
				
				<h:panelGrid columns="1" cellpadding="10">
					<h:commandButton image="/resources/img/week.png"
						action="#{mainbean.doAction('week')}" />
					<h:outputText value="Week" />
				</h:panelGrid>
				
			</h:panelGrid>
			</f:ajax>
		</ui:insert>
	</div>

	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/footer.xhtml" />
		</ui:insert>
	</div>
	</f:view>
</h:body>
</html>
