<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:utils="http://java.sun.com/jsf/composite/utils"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
</h:head>

<f:event type="preRenderView" listener="#{employeeViewBean.init}" />

<h:body>
	<f:view locale="#{language.localeCode}" />
	<div id="container">
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/query.xhtml">
					<ui:param name="title" value="#{msg.employee}" />
				</ui:include>
			</ui:insert>
		</div>
		<div id="content">
			<ui:insert name="content">
				<h:form id="employeeform">
					<p:blockUI block="employeeTable" trigger="employeeTable"
						styleClass="resTable">  
            Loading<br />
						<br />
						<p:graphicImage value="/resources/img/ajax-loader.gif" />
					</p:blockUI>

					<p:dataTable var="rec" rowKey="#{rec.id}" paginator="true" rows="5"
						value="#{employeeViewBean.employees}"
						selection="#{employeeViewBean.selectedEmployee}"
						id="employeeTable" rowsPerPageTemplate="5,10,15,25,50,100"
						styleClass="resTable">

						<f:facet name="header">  
            List of Employees (#{employeeViewBean.length}) 
        </f:facet>
						<p:column selectionMode="single" style="width:18px" />
						<p:ajax event="rowSelect"
							listener="#{employeeViewBean.onRowSelect}" update=":employeeform" />
						<p:column headerText="ID" sortBy="#{rec.id}" filterBy="#{rec.id}"
							id="id">  
            #{rec.id}  
        </p:column>
						<p:column headerText="PersonId" sortBy="#{rec.personid}"
							filterBy="#{rec.personid}" id="personid">  
            #{rec.personid}  
        </p:column>
					</p:dataTable>

				</h:form>
			</ui:insert>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/footer.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
