<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
</h:head>

<f:event type="preRenderView" listener="#{groupViewBean.init}" />

<h:body>
	<p:ajaxStatus onstart="statusDialog.show();"
		onsuccess="statusDialog.hide();" />
	<p:dialog modal="true" widgetVar="statusDialog" header="#{msg.loading}"
		draggable="false" closable="false">
		<p:graphicImage value="/resources/img/ajaxloadingbar.gif" />
	</p:dialog>
	<f:view locale="#{language.localeCode}" />
	<div id="container">
		<div id="header">
			<ui:include src="/iQuery.xhtml">
				<ui:param name="title" value="#{msg.group}" />
				<ui:param name="bean" value="#{groupViewBean}" />
			</ui:include>
		</div>
		<div id="content">
			<h:form id="groupform">

				<p:dataTable var="rec" rowKey="#{rec.id}" paginator="true" rows="5"
					value="#{groupViewBean.teams}"
					selection="#{groupViewBean.selectedTeam}" id="groupTable"
					rowsPerPageTemplate="5,10,15,25,50,100"
					emptyMessage="#{msg.norecordsfound}">

					<f:facet name="header">  
            #{msg.group} (#{groupViewBean.length}) 
        </f:facet>
					<p:ajax event="sort"
						listener="#{groupViewBean.caseListSortListner}"
						update=":groupform:groupTable" />
					<p:column selectionMode="single" style="width:18px" />
					<p:ajax event="rowSelect" listener="#{groupViewBean.onRowSelect}"
						update=":groupform" />
					<p:column headerText="#{msg.group}" sortBy="#{rec.name}"
						filterBy="#{rec.name}" id="name">  
            #{rec.name}   
        </p:column>
				</p:dataTable>
			</h:form>

		</div>
		<div id="footer">
			<ui:include src="/footer.xhtml" />
		</div>
	</div>
</h:body>
</html>
