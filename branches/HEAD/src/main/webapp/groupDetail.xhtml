<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{msg.cemployee}</title>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</h:head>

<h:body>
	<f:view locale="#{language.localeCode}" />
	<div id="container">
		<div id="header">
			<ui:include src="/iDetail.xhtml">
			    <ui:param name="title" value="#{msg.group}" />
				<ui:param name="bean" value="#{groupViewBean}" />
			</ui:include>
		</div>
		<div id="content">

			<h:form id="groupDetailForm">
				<c:if test="#{not empty groupViewBean.selectedTeam.empTeams}">
					<p:dataTable id="basic" var="empTeam"
						value="#{groupViewBean.selectedTeam.empTeams}" rowStyleClass="#{empTeam.occupation.name == 'Староста групи' ? 'old' : null}"> 
								<f:facet name="header">  
                    #{groupViewBean.selectedTeam.name}  
            </f:facet>
						
						
						<p:column id="modelHeader">
							<f:facet name="header">  
                    #{msg.lfm}  
            </f:facet>
							<h:outputText value="#{empTeam.person.lastnameua} #{empTeam.person.firstnameua} #{empTeam.person.middlenameua}" />
						</p:column>

						<p:column>
							<f:facet name="header">  
                    #{msg.recordbook}  
            </f:facet>
							<h:outputText value="#{empTeam.recordbook}" />
						</p:column>
					</p:dataTable>
				</c:if>
			</h:form>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/footer.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
