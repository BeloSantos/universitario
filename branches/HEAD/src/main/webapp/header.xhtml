<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:utils="http://java.sun.com/jsf/composite/utils">


<h:body>
	<h:form>
		<table style="height: 100%; width: 100%">
			<tr>
				<td width="85%">
					<div id="content">#{title}</div></td>
				<td width="5%"> <h:selectOneMenu value="#{language.localeCode}"
						onchange="submit()"
						valueChangeListener="#{language.countryLocaleCodeChanged}">
						<f:selectItems value="#{language.countriesInMap}" />
					</h:selectOneMenu></td>
				<td width="5%"><h:commandLink value="#{msg.home}"
						action="/index1.xhtml?faces-redirect=true" /></td>

				<td width="5%"><h:commandLink value="#{msg.logout}"
						action="#{loginbean.doLogout}" /></td>


			</tr>
		</table>
	</h:form>
</h:body>
</h:html>
