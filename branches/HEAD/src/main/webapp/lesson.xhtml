<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
</h:head>

<f:event type="preRenderView" listener="#{lessonViewBean.init}" />

<h:body>
	<p:ajaxStatus onstart="statusDialog.show();"
		onsuccess="statusDialog.hide();" />
	<p:dialog modal="true" widgetVar="statusDialog" header="#{msg.loading}"
		draggable="false" closable="false">
		<p:graphicImage value="/resources/img/ajaxloadingbar.gif" />
	</p:dialog>
	<f:view locale="#{language.localeCode}" />
	<div id="container">
		<div id="header">
			<ui:include src="/query.xhtml">
				<ui:param name="title" value="#{msg.lesson}" />
				<ui:param name="bean" value="#{lessonViewBean}" />
			</ui:include>
		</div>
		<div id="content">
			<h:form id="lessonform">

				<p:dataTable var="rec" rowKey="#{rec.id}" paginator="true" rows="5"
					value="#{lessonViewBean.lessons}"
					selection="#{lessonViewBean.selectedLesson}" id="lessonTable"
					rowsPerPageTemplate="5,10,15,25,50,100"
					emptyMessage="#{msg.norecordsfound}">>

					<f:facet name="header">  
            #{msg.llesson} (#{lessonViewBean.length}) 
        </f:facet>
        <p:ajax event="sort"
                            listener="#{lessonViewBean.caseListSortListner}" update=":lessonform:lessonTable" />
					<p:column selectionMode="single" style="width:18px" />
					<p:ajax event="rowSelect"
						listener="#{lessonViewBean.onRowSelect}"
						update=":lessonform" />
					<p:column headerText="ID" sortBy="#{rec.id}" filterBy="#{rec.id}"
						id="id">  
            #{rec.id}  
        </p:column>
					<p:column headerText="PlanId" sortBy="#{rec.planid}"
						filterBy="#{rec.planid}" id="planid">  
            #{rec.planid}  
        </p:column>
					<p:column headerText="FacultyId" sortBy="#{rec.facultyid}"
						filterBy="#{rec.facultyid}" id="facultyid">  
            #{rec.facultyid}  
        </p:column>
					<p:column headerText="Room" sortBy="#{rec.room}"
						filterBy="#{rec.room}" id="room">  
            #{rec.room}  
        </p:column>
					<p:column headerText="LessonTimeId" sortBy="#{rec.lessontimeid}"
						filterBy="#{rec.lessontimeid}" id="lessontimeid">  
            #{rec.lessontimeid}  
        </p:column>
					<p:column headerText="DayId" sortBy="#{rec.dayid}"
						filterBy="#{rec.dayid}" id="dayid">  
            #{rec.dayid}  
        </p:column>
					<p:column headerText="WeekId" sortBy="#{rec.weekid}"
						filterBy="#{rec.weekid}" id="weekid">  
            #{rec.weekid}  
        </p:column>
					<p:column headerText="Modified" sortBy="#{rec.modified}"
						filterBy="#{rec.modified}" id="modified">  
            #{rec.modified}  
        </p:column>
					<p:column headerText="Created" sortBy="#{rec.created}"
						filterBy="#{rec.created}" id="created">  
            #{rec.created}  
        </p:column>
				</p:dataTable>
			</h:form>

		</div>
		<div id="footer">
			<ui:include src="/footer.xhtml" />
		</div>
	</div>
</h:body>
</html>
