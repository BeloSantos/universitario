<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:utils="http://java.sun.com/jsf/composite/utils">

<h:head>
	<h:title>#{msg.loginTitle}</h:title>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</h:head>

<h:body>
	<h:form id="form">
		<h:panelGrid id="pnlLogin" columns="3" border="0"
			style="position: fixed; left:40%; top:30%;font-family:verdana;"
			title="Universitario">
			<h:outputText value="#{msg.username}:" />
			<h:inputText id="username" required="true"
				value="#{loginbean.username}" requiredMessage="#{msg.required}"
				converterMessage="not a valid name" />
			<h:message for="username" errorStyle="color:red" />
			<h:outputText value="#{msg.password}:" />
			<h:inputSecret id="password" required="true"
				value="#{loginbean.password}" requiredMessage="#{msg.required}"
				converterMessage="not a valid password" />
			<h:message for="password" errorStyle="color:red" />
			<h:commandButton action="#{loginbean.doLogin}" value="#{msg.login}" />
		</h:panelGrid>
	</h:form>

</h:body>

</html>
