<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{msg.coccupation}</title>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</h:head>

<h:body>
	<f:view locale="#{language.localeCode}" />
	<div id="container">
		<div id="header">
			<ui:include src="/header.xhtml">
				<ui:param name="title" value="#{msg.occupation}" />
			</ui:include>
		</div>
		<div id="content">

			<h:form id="occupationDetailForm">
				<h:panelGrid id="pnlOccupationDetail" columns="2" cellspacing="30"
					border="0" title="Universitario">
					<c:if test="#{occupationViewBean.editible}">
		Occupation Id:<h:inputText value="#{occupationViewBean.selectedOccupation.id}"
							readonly="true">
						</h:inputText>
					</c:if>
	    Occupation Name:<h:inputText value="#{occupationViewBean.selectedOccupation.name}"
						required="true" requiredMessage="#{msg.rmname}" />
					<c:if test="#{not empty occupationViewBean.selectedOccupation.created}">
	    Occupation Created:<h:inputText readonly="true"
							value="#{occupationViewBean.selectedOccupation.created}" />
	    Occupation Modified:<h:inputText readonly="true"
							value="#{occupationViewBean.selectedOccupation.modified}" />
					</c:if>
					<ui:include src="/detail.xhtml">
						<ui:param name="bean" value="#{occupationViewBean}" />
					</ui:include>
					<br />
				</h:panelGrid>
			</h:form>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/footer.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
