<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Create new Occupation</title>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<f:view locale="#{language.localeCode}" />
	<div id="container">
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/detail.xhtml">
					<ui:param name="title" value="#{msg.occupation}" />
					<ui:param name="bean" value="#{occupationViewBean}" />
				</ui:include>
			</ui:insert>
		</div>
		<div id="content">
			<h:form id="occupationDetailForm">
				<p:panel header="Occupation" styleClass="panel">
	    Occupation Id:<h:inputText
						value="#{occupationViewBean.selectedOccupation.id}"/>
		Occupation Name:<h:inputText
						value="#{occupationViewBean.selectedOccupation.name}"/>
		Occupation Created:<h:inputText
						value="#{occupationViewBean.selectedOccupation.created}"/>
		Occupation Modified:<h:inputText
						value="#{occupationViewBean.selectedOccupation.modified}"/>

					<br />
				</p:panel>
			</h:form>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/footer.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
