<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{msg.cplan}</title>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<f:view locale="#{language.localeCode}" />
	<div id="container">
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/detail.xhtml">
					<ui:param name="title" value="#{msg.plan}" />
					<ui:param name="bean" value="#{planViewBean}" />
				</ui:include>
			</ui:insert>
		</div>
		<div id="content">
			<h:form id="planDetailForm">
				<p:panel header="#{msg.plan}" styleClass="panel">
	    Plan Id:<h:inputText
	    				value="#{planViewBean.selectedPlan.id}"/>
	    Plan PlanId:<h:inputText
	    				value="#{planViewBean.selectedPlan.planid}"/>
	    Plan DisciplineId:<h:inputText
	    				value="#{planViewBean.selectedPlan.disciplineid}"/>
	    Plan LessontypeId:<h:inputText
	    				value="#{planViewBean.selectedPlan.lessontypeid}"/>
	    Plan EmpId:<h:inputText
	    				value="#{planViewBean.selectedPlan.empid}"/>
	    Plan PeriodId:<h:inputText
	    				value="#{planViewBean.selectedPlan.periodid}"/>
	    Plan Hours:<h:inputText
	    				value="#{planViewBean.selectedPlan.hours}"/>
	    Plan MarktypeId:<h:inputText
	    				value="#{planViewBean.selectedPlan.marktypeid}"/>
	    Plan Modified:<h:inputText
	    				value="#{planViewBean.selectedPlan.modified}"/>
	    Plan Created:<h:inputText
	    				value="#{planViewBean.selectedPlan.created}"/>

					<br />
				</p:panel>
			</h:form>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/footer.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
