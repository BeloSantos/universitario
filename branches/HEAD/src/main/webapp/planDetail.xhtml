<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{msg.cplan}</title>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</h:head>

<h:body>
	<f:view locale="#{language.localeCode}" />
	<div id="container">
		<div id="header">
			<ui:include src="/header.xhtml">
				<ui:param name="title" value="#{msg.plan}" />
			</ui:include>
		</div>
		<div id="content">

			<h:form id="planDetailForm">
				<h:panelGrid id="pnlPlanDetail" columns="2" cellspacing="30"
					border="0" title="Universitario">
					<c:if test="#{planViewBean.editible}">
	    Plan Id:<h:inputText value="#{planViewBean.selectedPlan.id}"
							readonly="true">
						</h:inputText>
					</c:if>
		Plan PlanId:<h:inputText value="#{planViewBean.selectedPlan.planid}"
						required="true" requiredMessage="#{msg.rmplanid}"
						converterMessage="#{msg.vmplanid}" />
	    Plan DisciplineId:<h:inputText value="#{planViewBean.selectedPlan.disciplineid}"
						required="true" requiredMessage="#{msg.rmdisciplineid}"
						converterMessage="#{msg.vmdisciplineid}" />
	    Plan LessontypeId:<h:inputText value="#{planViewBean.selectedPlan.lessontypeid}"
						required="true" requiredMessage="#{msg.rmlessontypeid}"
						converterMessage="#{msg.vmlessontypeid}" />
	    Plan EmpId:<h:inputText value="#{planViewBean.selectedPlan.empid}"
						required="true" requiredMessage="#{msg.rmempid}"
						converterMessage="#{msg.vmempid}" />
	    Plan PeriodId:<h:inputText value="#{planViewBean.selectedPlan.periodid}"
						required="true" requiredMessage="#{msg.rmperiodid}"
						converterMessage="#{msg.vmperiodid}" />
	    Plan Hours:<h:inputText value="#{planViewBean.selectedPlan.hours}"
						required="true" requiredMessage="#{msg.rmhours}" />
	    Plan MarktypeId:<h:inputText value="#{planViewBean.selectedPlan.marktypeid}"
						required="true" requiredMessage="#{msg.rmmarktypeid}"
						converterMessage="#{msg.vmmarktypeid}" />
					<c:if test="#{not empty planViewBean.selectedPlan.created}">
	    Plan Created:<h:inputText readonly="true"
							value="#{planViewBean.selectedPlan.created}" />
	    Plan Modified:<h:inputText readonly="true"
							value="#{planViewBean.selectedPlan.modified}" />
					</c:if>
					<ui:include src="/detail.xhtml">
						<ui:param name="bean" value="#{planViewBean}" />
					</ui:include>
					<br />
				</h:panelGrid>
			</h:form>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/footer.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
