<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{msg.cplandetail}</title>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</h:head>

<h:body>
	<f:view locale="#{language.localeCode}" />
	<div id="container">
		<div id="header">
			<ui:include src="/header.xhtml">
				<ui:param name="title" value="#{msg.plandetail}" />
			</ui:include>
		</div>
		<div id="content">

			<h:form id="plandDetailForm">
				<h:panelGrid id="pnlPlanDDetail" columns="2" cellspacing="30"
					border="0" title="Universitario">
					<c:if test="#{planDetailViewBean.editible}">
	    PlanDetail Id:<h:inputText value="#{planDetailViewBean.selectedPlanDetail.id}"
							readonly="true">
						</h:inputText>
					</c:if>
		PlanDetail PlanId:<h:inputText value="#{planDetailViewBean.selectedPlanDetail.planid}"
						required="true" requiredMessage="#{msg.rmplanid}"
						converterMessage="#{msg.vmplanid}" />
	    PlanDetail DisciplineId:<h:inputText value="#{planDetailViewBean.selectedPlanDetail.disciplineid}"
						required="true" requiredMessage="#{msg.rmdisciplineid}"
						converterMessage="#{msg.vmdisciplineid}" />
	    PlanDetail LessontypeId:<h:inputText value="#{planDetailViewBean.selectedPlanDetail.lessontypeid}"
						required="true" requiredMessage="#{msg.rmlessontypeid}"
						converterMessage="#{msg.vmlessontypeid}" />
	    PlanDetail PeriodId:<h:inputText value="#{planDetailViewBean.selectedPlanDetail.periodid}"
						required="true" requiredMessage="#{msg.rmperiodid}"
						converterMessage="#{msg.vmperiodid}" />
	    PlanDetail Hours:<h:inputText value="#{planDetailViewBean.selectedPlanDetail.hours}"
						required="true" requiredMessage="#{msg.rmhours}" />
	    PlanDetail MarktypeId:<h:inputText value="#{planDetailViewBean.selectedPlanDetail.marktypeid}"
						required="true" requiredMessage="#{msg.rmmarktypeid}"
						converterMessage="#{msg.vmmarktypeid}" />
					<c:if test="#{not empty planDetailViewBean.selectedPlanDetail.created}">
	    PlanDetail Created:<h:inputText readonly="true"
							value="#{planDetailViewBean.selectedPlanDetail.created}" />
	    PlanDetail Modified:<h:inputText readonly="true"
							value="#{planDetailViewBean.selectedPlanDetail.modified}" />
					</c:if>
					<ui:include src="/detail.xhtml">
						<ui:param name="bean" value="#{planDetailViewBean}" />
					</ui:include>
					<br />
				</h:panelGrid>
			</h:form>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/footer.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
