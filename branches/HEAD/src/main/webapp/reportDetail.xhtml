<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Create new Report</title>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<f:view locale="#{language.localeCode}" />
	<div id="container">
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/detail.xhtml">
					<ui:param name="title" value="#{msg.report}" />
				</ui:include>
			</ui:insert>
		</div>
		<div id="content">
			<h:form id="reportDetailForm">
				<p:panel header="Report" styleClass="panel">
	    Report Id:<h:inputText
						value="#{reportViewBean.selectedReport.id}" />
		Report ReportId:<h:inputText
						value="#{reportViewBean.selectedReport.reportid}" />
		Report EmpId:<h:inputText
						value="#{reportViewBean.selectedReport.empid}" />
		Report Name:<h:inputText
						value="#{reportViewBean.selectedReport.name}" />
		Report Modified:<h:inputText
						value="#{reportViewBean.selectedReport.modified}" />
		Report Created:<h:inputText
						value="#{reportViewBean.selectedReport.created}" />

					<br />
				</p:panel>
			</h:form>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/footer.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
