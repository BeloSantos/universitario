<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{msg.cteamtype}</title>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</h:head>

<h:body>
	<f:view locale="#{language.localeCode}" />
	<div id="container">
		<div id="header">
			<ui:include src="/header.xhtml">
				<ui:param name="title" value="#{msg.teamtype}" />
			</ui:include>
		</div>
		<div id="content">

			<h:form id="teamtypeDetailForm">
				<h:panelGrid id="pnlTeamTypeDetail" columns="2" cellspacing="30"
					border="0" title="Universitario">
					<c:if test="#{teamTypeViewBean.editible}">
	    TeamType Id:<h:inputText value="#{teamTypeViewBean.selectedTeamType.id}"
							readonly="true">
						</h:inputText>
					</c:if>
	    TeamType Name:<h:inputTextarea value="#{teamTypeViewBean.selectedTeamType.name}"
						required="true" requiredMessage="#{msg.rmname}" />
		TeamType StateId:<h:inputText value="#{teamTypeViewBean.selectedTeamType.stateid}"
						required="true" requiredMessage="#{msg.rmstateid}"
						converterMessage="#{msg.vmstateid}" />
					<c:if test="#{not empty teamTypeViewBean.selectedTeamType.created}">
	    TeamType Created:<h:inputText readonly="true"
							value="#{teamTypeViewBean.selectedTeamType.created}" />
	    TeamType Modified:<h:inputText readonly="true"
							value="#{teamTypeViewBean.selectedTeamType.modified}" />
					</c:if>
					<ui:include src="/detail.xhtml">
						<ui:param name="bean" value="#{teamTypeViewBean}" />
					</ui:include>
					<br />
				</h:panelGrid>
			</h:form>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/footer.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
