<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{msg.ctime}</title>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<f:view locale="#{language.localeCode}" />
	<div id="container">
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/detail.xhtml">
					<ui:param name="title" value="#{msg.time}" />
					<ui:param name="bean" value="#{timeViewBean}" />
				</ui:include>
			</ui:insert>
		</div>
		<div id="content">
			<h:form id="timeDetailForm">
				<p:panel header="#{msg.time}" styleClass="panel">
	    Time Id:<h:inputText
	    				value="#{timeViewBean.selectedTime.id}"/>
	    Time Value:<h:inputText
	    				value="#{timeViewBean.selectedTime.value}"/>
	    Time Created:<h:inputText
	    				value="#{timeViewBean.selectedTime.created}"/>
	    Time Modified:<h:inputText
	    				value="#{timeViewBean.selectedTime.modified}"/>

					<br />
				</p:panel>
			</h:form>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/footer.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
