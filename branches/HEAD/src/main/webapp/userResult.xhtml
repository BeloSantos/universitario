<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Edit user</title>
</h:head>
<h:body
	style="color: Yellow; background: Teal;position: fixed; left:40%; top:30%">

	<h:commandButton onclick="history.go(-1)"
		style="color:#ffffff; background:#DC2827" value="Cancel" />
	<h:form id="form">
		<p:dataTable var="user" value="#{userBean.users}"
			rowKey="#{user.username}" paginator="true" rows="5"
			selection="#{userBean.selectedUser}" selectionMode="single"
			id="usersTable">

			<p:ajax event="rowSelect" update=":form:display"
				oncomplete="userDialog.show()" />

		<f:facet name="header">  
            List of Users  
        </f:facet>

			<p:column headerText="Username" sortBy="#{user.username}"
				filterBy="#{user.username}" id="username">  
            #{user.username}  
        </p:column>

			<p:column headerText="enabled" sortBy="#{user.enabled}"
				filterBy="#{user.enabled}" id="enabled">  
            #{user.enabled}  
        </p:column>
		</p:dataTable>
		<p:dialog header="User Detail" widgetVar="userDialog" resizable="false"
			width="200" showEffect="explode" hideEffect="explode">

			<h:panelGrid id="display" columns="2" cellpadding="4">


				<h:outputText value="User:" />
				<h:outputText value="#{user.selectedUser.username}" id="username" />
                <h:inputText id="uname" />
			</h:panelGrid>
		</p:dialog>
	</h:form>
</h:body>

</html>
