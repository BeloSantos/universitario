<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:utils="http://java.sun.com/jsf/composite/utils"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:title>#{msg.adminTools}</h:title>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
<f:view locale="#{language.localeCode}">
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/header.xhtml">
			    <ui:param name="title" value="#{msg.adminTools}"/>
			</ui:include>
		</ui:insert>
	</div>

	<div id="content">
		<ui:insert name="content">
          <f:ajax>
			<h:panelGrid columns="6" cellpadding="10" cellspacing="100"
				styleClass="centered">

				<h:panelGrid columns="1" cellpadding="10">
					<h:commandButton image="/resources/img/system-password.png"
						action="#{mainbean.doAction('passwordchanges')}" />
					<h:outputText value="#{msg.passwordChanges}" />
				</h:panelGrid>
			</h:panelGrid>
			</f:ajax>
		</ui:insert>
	</div>

	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/footer.xhtml" />
		</ui:insert>
	</div>
	</f:view>
</h:body>
</html>
