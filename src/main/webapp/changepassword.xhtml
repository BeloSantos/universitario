<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:utils="http://java.sun.com/jsf/composite/utils"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
<f:view locale="#{language.localeCode}">
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/header.xhtml">
			    <ui:param name="title" value="#{msg.changePassword}"/>
			</ui:include>
		</ui:insert>
	</div>


	<div id="content">
		<h:form id="formid">
			<p:growl id="growl" />
			<h:panelGrid id="pnlChangePassword" columns="2" cellspacing="30"
				border="0" title="Universitario">
				<h:outputText value="#{msg.password}:" />
				<h:inputSecret id="password" required="true"
					value="#{passwordBean.password}"
					requiredMessage="password is required"
					converterMessage="not a valid password" />
				<h:outputText value="#{msg.newPassword}:" />
				<h:inputSecret id="newPassword" required="true"
					value="#{passwordBean.newPassword}"
					requiredMessage="newpassword is required"
					converterMessage="not a valid password" />
				<h:outputText value="#{msg.confirmPassword}:" />
				<h:inputSecret id="confirmPassword" required="true"
					value="#{passwordBean.confirmPassword}"
					requiredMessage="confirm is required"
					converterMessage="not a valid password" />
				<h:commandButton actionListener="#{passwordBean.doChange}"
					update="growl" value="#{msg.changePassword}" />
				<f:ajax>
					<h:commandButton action="/index1.xhtml?faces-redirect=true"
						value="#{msg.cancel}" />
				</f:ajax>
			</h:panelGrid>
		</h:form>
	</div>

	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/footer.xhtml" />
		</ui:insert>
	</div>
	</f:view>
</h:body>
</html>
