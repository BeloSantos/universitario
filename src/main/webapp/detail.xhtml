<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:body>
	<ui:include src="/header.xhtml">
		<ui:param name="title" value="#{title}" />
	</ui:include>
	<h:form>
		<table style="height: 100%; width: 100%">
			<tr>
				<td style="padding: 2px;"><h:commandButton id="btnSave"
						value="#{msg.save}" action="#{bean.doAction('save')}"
						styleClass="actionButton" /></td>
				<c:if test="#{bean.editible}">
					<td style="padding: 2px;"><h:commandButton
							id="btnDelete" value="#{msg.delete}"
							action="#{bean.doAction('delete')}" styleClass="actionButton" />
					</td>

				</c:if>
				<td style="padding: 2px;"><h:commandButton id="btnRefresh"
						value="#{msg.refresh}" action="#{bean.doAction('refresh')}"
						styleClass="actionButton" />
				</td>
				<td style="padding: 2px;"><h:commandButton id="btnCancel"
						value="#{msg.cancel}" action="#{bean.doAction('cancel')}"
						styleClass="actionButton" /></td>
				<td width="97%"></td>
			</tr>
		</table>
	</h:form>

</h:body>
</h:html>
