<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Create new Emp2Team</title>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<f:view locale="#{language.localeCode}" />
	<div id="container">
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/detail.xhtml">
					<ui:param name="title" value="#{msg.emp2team}" />
					<ui:param name="bean" value="#{emp2TeamViewBean}" />
				</ui:include>
			</ui:insert>
		</div>
		<div id="content">
			<h:form id="emp2teamDetailForm">
				<p:panel header="Emp2team" styleClass="panel">
	    Emp2team Id:<h:inputText
	    				value="#{emp2TeamViewBean.selectedEmp2Team.id}"/>
	    Emp2team EmpId:<h:inputText
	    				value="#{emp2TeamViewBean.selectedEmp2Team.empid}"/>
	    Emp2team TeamId:<h:inputText
	    				value="#{emp2TeamViewBean.selectedEmp2Team.teamid}"/>
	    Emp2team PositionId:<h:inputText
	    				value="#{emp2TeamViewBean.selectedEmp2Team.positionid}"/>
	    Emp2team OccupationId:<h:inputText
	    				value="#{emp2TeamViewBean.selectedEmp2Team.occupationid}"/>
	    Emp2team StateId:<h:inputText
	    				value="#{emp2TeamViewBean.selectedEmp2Team.stateid}"/>
	    Emp2team Modified:<h:inputText
	    				value="#{emp2TeamViewBean.selectedEmp2Team.modified}"/>
	    Emp2team Created:<h:inputText
	    				value="#{emp2TeamViewBean.selectedEmp2Team.created}"/>

					<br />
				</p:panel>
			</h:form>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/footer.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
