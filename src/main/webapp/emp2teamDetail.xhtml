<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{msg.cemp2team}</title>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</h:head>

<h:body>
	<f:view locale="#{language.localeCode}" />
	<div id="container">
		<div id="header">
			<ui:include src="/header.xhtml">
				<ui:param name="title" value="#{msg.emp2team}" />
			</ui:include>
		</div>
		<div id="content">

			<h:form id="emp2teamDetailForm">
				<h:panelGrid id="pnlEmp2TeamDetail" columns="2" cellspacing="30"
					border="0" title="Universitario">
					<c:if test="#{emp2TeamViewBean.editible}">
	    Emp2team Id:<h:inputText value="#{emp2TeamViewBean.selectedEmp2Team.id}"
							readonly="true">
						</h:inputText>
					</c:if>
		Emp2team PersonId:<h:inputText value="#{emp2TeamViewBean.selectedEmp2Team.personid}"
						required="true" requiredMessage="#{msg.rmpersonid}"
						converterMessage="#{msg.vmpersonid}" />
	    Emp2team TeamId:<h:inputText value="#{emp2TeamViewBean.selectedEmp2Team.teamid}"
						required="true" requiredMessage="#{msg.rmteamid}"
						converterMessage="#{msg.vmteamid}" />
	    Emp2team PositionId:<h:inputText value="#{emp2TeamViewBean.selectedEmp2Team.positionid}"
						required="true" requiredMessage="#{msg.rmpositionid}"
						converterMessage="#{msg.vmpositionid}" />
	    Emp2team OccupationId:<h:inputText value="#{emp2TeamViewBean.selectedEmp2Team.occupationid}"
						required="true" requiredMessage="#{msg.rmoccupationid}"
						converterMessage="#{msg.vmoccupationid}" />
		Emp2team RecordBook:<h:inputText value="#{emp2TeamViewBean.selectedEmp2Team.recordbook}"
						required="true" requiredMessage="#{msg.rmrecordbook}"
						converterMessage="#{msg.vmrecordbook}" />
	    Emp2team StateId:<h:inputText value="#{emp2TeamViewBean.selectedEmp2Team.stateid}"
						required="true" requiredMessage="#{msg.rmstateid}"
						converterMessage="#{msg.vmstateid}" />
					<c:if test="#{not empty emp2TeamViewBean.selectedEmp2Team.created}">
	    Emp2team Created:<h:inputText readonly="true"
							value="#{emp2TeamViewBean.selectedEmp2Team.created}" />
	    Emp2team Modified:<h:inputText readonly="true"
							value="#{emp2TeamViewBean.selectedEmp2Team.modified}" />
					</c:if>
					<ui:include src="/detail.xhtml">
						<ui:param name="bean" value="#{emp2TeamViewBean}" />
					</ui:include>
					<br />
				</h:panelGrid>
			</h:form>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/footer.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
