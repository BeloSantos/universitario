<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{msg.cemployee}</title>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</h:head>

<h:body>
	<f:view locale="#{language.localeCode}" />
	<div id="container">
		<div id="header">
			<ui:include src="/header.xhtml">
				<ui:param name="title" value="#{msg.employee}" />
			</ui:include>
		</div>
		<div id="content">

			<h:form id="employeeDetailForm">
				<h:panelGrid id="pnlEmployeeDetail" columns="2" cellspacing="30"
					border="0" title="Universitario">
					<c:if test="#{employeeViewBean.editible}">
	    Employee Id:<h:inputText value="#{employeeViewBean.selectedEmployee.id}"
							readonly="true">
							<f:converter converterId="javax.faces.Long" />
						</h:inputText>
					</c:if>
		Employee PersonId:<h:inputText value="#{employeeViewBean.selectedEmployee.personid}"
						required="true" requiredMessage="PersonId is required" />
	    Employee UsrName:<h:inputText value="#{employeeViewBean.selectedEmployee.usrname}"
						required="true" requiredMessage="UsrName is required" />
	    Employee StateId:<h:inputText value="#{employeeViewBean.selectedEmployee.stateid}"
						required="true" requiredMessage="StateId is required" />
	    Employee RecordBook:<h:inputText value="#{employeeViewBean.selectedEmployee.recordbook}"
						required="true" requiredMessage="RecordBook is required" />
					<c:if test="#{not empty employeeViewBean.selectedEmployee.created}">
	    Employee Created:<h:inputText readonly="true"
							value="#{employeeViewBean.selectedEmployee.created}" />
	    Employee Modified:<h:inputText readonly="true"
							value="#{employeeViewBean.selectedEmployee.modified}" />
					</c:if>
					<ui:include src="/detail.xhtml">
						<ui:param name="bean" value="#{employeeViewBean}" />
					</ui:include>
					<br />
				</h:panelGrid>
			</h:form>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/footer.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
