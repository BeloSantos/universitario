<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Create new Lesson</title>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/detail.xhtml">
				<ui:param name="title" value="#{msg.lesson}" />
			</ui:include>
		</ui:insert>
	</div>
	<h:form id="lessonDetailForm">
		<p:panel header="Lesson" styleClass="panel">
	    Lesson name:<h:inputText value="#{lessonViewBean.selectedLesson.id}" />

			<br />
		</p:panel>
	</h:form>
	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/footer.xhtml" />
		</ui:insert>
	</div>
</h:body>
</html>
