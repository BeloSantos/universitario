<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{msg.clesson}</title>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</h:head>

<h:body>
	<f:view locale="#{language.localeCode}" />
	<div id="container">
		<div id="header">
			<ui:include src="/header.xhtml">
				<ui:param name="title" value="#{msg.lesson}" />
			</ui:include>
		</div>
		<div id="content">

			<h:form id="lessonDetailForm">
				<h:panelGrid id="pnlLessonDetail" columns="2" cellspacing="30"
					border="0" title="Universitario">
					<c:if test="#{lessonViewBean.editible}">
	    Lesson Id:<h:inputText value="#{lessonViewBean.selectedLesson.id}"
							readonly="true">
						</h:inputText>
					</c:if>
		Lesson PlanId:<h:inputText value="#{lessonViewBean.selectedLesson.planid}"
						required="true" requiredMessage="#{msg.rmplanid}" />
		Lesson FacultyId:<h:inputText value="#{lessonViewBean.selectedLesson.facultyid}"
						required="true" requiredMessage="#{msg.rmfacultyid}" />
		Lesson Room:<h:inputText value="#{lessonViewBean.selectedLesson.room}"
						required="true" requiredMessage="#{msg.rmroom}" />
		Lesson LessontimeId:<h:inputText value="#{lessonViewBean.selectedLesson.lessontimeid}"
						required="true" requiredMessage="#{msg.rmlessontimeid}" />
		Lesson DayId:<h:inputText value="#{lessonViewBean.selectedLesson.dayid}"
						required="true" requiredMessage="#{msg.rmdayid}" />
		Lesson WeekId:<h:inputText value="#{lessonViewBean.selectedLesson.weekid}"
						required="true" requiredMessage="#{msg.rmweekid}" />
					<c:if test="#{not empty lessonViewBean.selectedLesson.created}">
	    Lesson Created:<h:inputText readonly="true"
							value="#{lessonViewBean.selectedLesson.created}" />
	    Lesson Modified:<h:inputText readonly="true"
							value="#{lessonViewBean.selectedLesson.modified}" />
					</c:if>
					<ui:include src="/detail.xhtml">
						<ui:param name="bean" value="#{lessonViewBean}" />
					</ui:include>
					<br />
				</h:panelGrid>
			</h:form>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/footer.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
