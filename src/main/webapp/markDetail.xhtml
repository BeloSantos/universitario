<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{msg.cmark}</title>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</h:head>

<h:body>
	<f:view locale="#{language.localeCode}" />
	<div id="container">
		<div id="header">
			<ui:include src="/header.xhtml">
				<ui:param name="title" value="#{msg.mark}" />
			</ui:include>
		</div>
		<div id="content">

			<h:form id="markDetailForm">
				<h:panelGrid id="pnlMarkDetail" columns="2" cellspacing="30"
					border="0" title="Universitario">
					<c:if test="#{markViewBean.editible}">
	    Mark Id:<h:inputText value="#{markViewBean.selectedMark.id}"
							readonly="true">
							<f:converter converterId="javax.faces.Long" />
						</h:inputText>
					</c:if>
	    Mark Name:<h:inputText value="#{markViewBean.selectedMark.name}"
						required="true" requiredMessage="Name is required" />
					<c:if test="#{not empty markViewBean.selectedMark.created}">
	    Mark Created:<h:inputText readonly="true"
							value="#{markViewBean.selectedMark.created}" />
	    Mark Modified:<h:inputText readonly="true"
							value="#{markViewBean.selectedMark.modified}" />
					</c:if>
					<ui:include src="/detail.xhtml">
						<ui:param name="bean" value="#{markViewBean}" />
					</ui:include>
					<br />
				</h:panelGrid>
			</h:form>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/footer.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
