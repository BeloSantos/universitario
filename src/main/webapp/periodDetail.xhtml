<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{msg.cperiod}</title>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</h:head>

<h:body>
	<f:view locale="#{language.localeCode}" />
	<div id="container">
		<div id="header">
			<ui:include src="/header.xhtml">
				<ui:param name="title" value="#{msg.period}" />
			</ui:include>
		</div>
		<div id="content">

			<h:form id="periodDetailForm">
				<h:panelGrid id="pnlPeriodDetail" columns="2" cellspacing="30"
					border="0" title="Universitario">
					<c:if test="#{periodViewBean.editible}">
	    Period Id:<h:inputText value="#{periodViewBean.selectedPeriod.id}"
							readonly="true">
						</h:inputText>
					</c:if>
	    Period Value:<h:inputText value="#{periodViewBean.selectedPeriod.value}"
						required="true" requiredMessage="#{msg.rmvalue}" />
					<c:if test="#{not empty periodViewBean.selectedPeriod.created}">
	    Period Created:<h:inputText readonly="true"
							value="#{periodViewBean.selectedPeriod.created}" />
	    Period Modified:<h:inputText readonly="true"
							value="#{periodViewBean.selectedPeriod.modified}" />
					</c:if>
					<ui:include src="/detail.xhtml">
						<ui:param name="bean" value="#{periodViewBean}" />
					</ui:include>
					<br />
				</h:panelGrid>
			</h:form>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/footer.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
