<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{msg.cperson}</title>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<f:view locale="#{language.localeCode}" />
	<div id="container">
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/detail.xhtml">
					<ui:param name="title" value="#{msg.person}" />
					<ui:param name="bean" value="#{personViewBean}" />
				</ui:include>
			</ui:insert>
		</div>
		<div id="content">
			<h:form id="personDetailForm">
				<p:panel header="#{msg.person}" styleClass="panel">
	    Person Id:<h:inputText
						value="#{personViewBean.selectedPerson.id}"/>
		Person FirstName:<h:inputText
						value="#{personViewBean.selectedPerson.firstName}"/>
		Person LastName:<h:inputText
						value="#{personViewBean.selectedPerson.lastName}"/>
		Person MiddleName:<h:inputText
						value="#{personViewBean.selectedPerson.middleName}"/>
		Person Dob:<h:inputText
						value="#{personViewBean.selectedPerson.dob}"/>
		Person Address:<h:inputText
						value="#{personViewBean.selectedPerson.address}"/>
		Person Academicdegree:<h:inputText
						value="#{personViewBean.selectedPerson.academicdegree}"/>
		Person Sex:<h:inputText
						value="#{personViewBean.selectedPerson.sex}"/>
		Person Phone:<h:inputText
						value="#{personViewBean.selectedPerson.phone}"/>
		Person Email:<h:inputText
						value="#{personViewBean.selectedPerson.email}"/>
		Person Code:<h:inputText
						value="#{personViewBean.selectedPerson.code}"/>
		Person Modified:<h:inputText
						value="#{personViewBean.selectedPerson.modified}"/>
		Person Created:<h:inputText
						value="#{personViewBean.selectedPerson.created}"/>

					<br />
				</p:panel>
			</h:form>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/footer.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
