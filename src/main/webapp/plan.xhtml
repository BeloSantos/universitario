<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
</h:head>

<f:event type="preRenderView" listener="#{planViewBean.init}" />

<h:body>
	<p:ajaxStatus onstart="statusDialog.show();"
		onsuccess="statusDialog.hide();" />
	<p:dialog modal="true" widgetVar="statusDialog" header="#{msg.loading}"
		draggable="false" closable="false">
		<p:graphicImage value="/resources/img/ajaxloadingbar.gif" />
	</p:dialog>
	<f:view locale="#{language.localeCode}" />
	<div id="container">
		<div id="header">
			<ui:include src="/query.xhtml">
				<ui:param name="title" value="#{msg.plan}" />
				<ui:param name="bean" value="#{planViewBean}" />
			</ui:include>
		</div>
		<div id="content">
			<h:form id="planform">

				<p:dataTable var="rec" rowKey="#{rec.id}" paginator="true" rows="5"
					value="#{planViewBean.plans}"
					selection="#{planViewBean.selectedPlan}" id="planTable"
					rowsPerPageTemplate="5,10,15,25,50,100"
					emptyMessage="#{msg.norecordsfound}">

					<f:facet name="header">  
            List of Plans (#{planViewBean.length}) 
        </f:facet>
        <p:ajax event="sort"
                            listener="#{planViewBean.caseListSortListner}" update=":planform:planTable" />
					<p:column selectionMode="single" style="width:18px" />
					<p:ajax event="rowSelect"
						listener="#{planViewBean.onRowSelect}"
						update=":planform" />
					<p:column headerText="ID" sortBy="#{rec.id}" filterBy="#{rec.id}"
						id="id">  
            #{rec.id}  
        </p:column>
					<p:column headerText="PlanId" sortBy="#{rec.planid}"
						filterBy="#{rec.planid}" id="planid">  
            #{rec.planid}  
        </p:column>
					<p:column headerText="DisciplineId" sortBy="#{rec.disciplineid}"
						filterBy="#{rec.disciplineid}" id="disciplineid">  
            #{rec.disciplineid}  
        </p:column>
					<p:column headerText="LessonTypeId" sortBy="#{rec.lessontypeid}"
						filterBy="#{rec.lessontypeid}" id="lessontypeid">  
            #{rec.lessontypeid}  
        </p:column>
					<p:column headerText="EmpId" sortBy="#{rec.empid}"
						filterBy="#{rec.empid}" id="empid">  
            #{rec.empid}  
        </p:column>
					<p:column headerText="PeriodId" sortBy="#{rec.periodid}"
						filterBy="#{rec.periodid}" id="periodid">  
            #{rec.periodid}  
        </p:column>
					<p:column headerText="Hours" sortBy="#{rec.hours}"
						filterBy="#{rec.hours}" id="hours">  
            #{rec.hours}  
        </p:column>
					<p:column headerText="MarkTypeId" sortBy="#{rec.marktypeid}"
						filterBy="#{rec.marktypeid}" id="marktypeid">  
            #{rec.marktypeid}  
        </p:column>
					<p:column headerText="Modified" sortBy="#{rec.modified}"
						filterBy="#{rec.modified}" id="modified">  
            #{rec.modified}  
        </p:column>
					<p:column headerText="Created" sortBy="#{rec.created}"
						filterBy="#{rec.created}" id="created">  
            #{rec.created}  
        </p:column>
				</p:dataTable>
			</h:form>

		</div>
		<div id="footer">
			<ui:include src="/footer.xhtml" />
		</div>
	</div>
</h:body>
</html>
