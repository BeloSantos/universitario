<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:body>
		<ui:insert name="header">
			<ui:include src="/header.xhtml">
				<ui:param name="title" value="#{title}" />
			</ui:include>
		</ui:insert>
		<h:form>
			<table style="height: 100%; width: 100%">
				<tr>
					<td style="padding: 5px;"><h:commandButton id="btnSave" value="#{msg.create}"
							action="#{mainbean.doAction('create')}"  style="width: 50px;"/></td>
					<td style="padding: 5px;"><h:commandButton id="btnCancel" value="#{msg.cancel}"
							action="#{mainbean.doAction('cancel')}" style="width: 50px;" /></td>
					<td width="97%"></td>
				</tr>
			</table>
		</h:form>
</h:body>
</h:html>
