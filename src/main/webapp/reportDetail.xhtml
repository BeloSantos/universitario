<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{msg.creport}</title>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</h:head>

<h:body>
	<f:view locale="#{language.localeCode}" />
	<div id="container">
		<div id="header">
			<ui:include src="/header.xhtml">
				<ui:param name="title" value="#{msg.report}" />
			</ui:include>
		</div>
		<div id="content">

			<h:form id="reportDetailForm">
				<h:panelGrid id="pnlReportDetail" columns="2" cellspacing="30"
					border="0" title="Universitario">
					<c:if test="#{reportViewBean.editible}">
	    Report Id:<h:inputText value="#{reportViewBean.selectedReport.id}"
							readonly="true">
						</h:inputText>
					</c:if>
		Report ReportId:<h:inputText value="#{reportViewBean.selectedReport.reportid}"
						required="true" requiredMessage="#{msg.rmreportid}"
						converterMessage="#{msg.vmreportid}" />
		Report EmpId:<h:inputText value="#{reportViewBean.selectedReport.empid}"
						required="true" requiredMessage="#{msg.rmempid}"
						converterMessage="#{msg.vmempid}" />
	    Report Name:<h:inputText value="#{reportViewBean.selectedReport.name}"
						required="true" requiredMessage="#{msg.rmname}" />
					<c:if test="#{not empty reportViewBean.selectedReport.created}">
	    Report Created:<h:inputText readonly="true"
							value="#{reportViewBean.selectedReport.created}" />
	    Report Modified:<h:inputText readonly="true"
							value="#{reportViewBean.selectedReport.modified}" />
					</c:if>
					<ui:include src="/detail.xhtml">
						<ui:param name="bean" value="#{reportViewBean}" />
					</ui:include>
					<br />
				</h:panelGrid>
			</h:form>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/footer.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
