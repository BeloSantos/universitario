<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:utils="http://java.sun.com/jsf/composite/utils"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
</h:head>

<f:event type="preRenderView" listener="#{roleViewBean.init}"/>

<h:body>
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/query.xhtml">
			    <ui:param name="title" value="#{msg.role}"/>
			</ui:include>
		</ui:insert>
	</div>

<h:form id="roleform">
	<p:blockUI block="roleTable" trigger="roleTable" styleClass="resTable">  
            Loading<br/>
            <br/>
        <p:graphicImage value="/resources/img/ajax-loader.gif"/> 
    </p:blockUI>
    
		<p:dataTable var="rec" rowKey="#{rec.id}" paginator="true" rows="5" value="#{roleViewBean.roles}"
			selection="#{roleViewBean.selectedRole}" id="roleTable" rowsPerPageTemplate="5,10,15,25,50,100" styleClass="resTable">

			<f:facet name="header">  
            List of Roles (#{roleViewBean.length}) 
        </f:facet>
        <p:column selectionMode="single" style="width:18px"/>
        <p:ajax event="rowSelect" listener="#{roleViewBean.onRowSelect}" update=":roleform" />
        <p:column headerText="ID" sortBy="#{rec.id}"
				filterBy="#{rec.id}" id="id">  
            #{rec.id}  
        </p:column>
			<p:column headerText="Name" sortBy="#{rec.name}"
				filterBy="#{rec.name}" id="name">  
            #{rec.name}  
        </p:column>
        <p:column headerText="Modified" sortBy="#{rec.modified}"
				filterBy="#{rec.modified}" id="modified">  
            #{rec.modified}  
        </p:column>
        <p:column headerText="Created" sortBy="#{rec.created}"
				filterBy="#{rec.created}" id="created">  
            #{rec.created}  
        </p:column>
		</p:dataTable>

	</h:form>
	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/footer.xhtml" />
		</ui:insert>
	</div>
</h:body>
</html>
