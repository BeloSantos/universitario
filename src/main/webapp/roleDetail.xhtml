<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Create new Role</title>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<f:view locale="#{language.localeCode}" />
	<div id="container">
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/detail.xhtml">
					<ui:param name="title" value="#{msg.role}" />
					<ui:param name="bean" value="#{roleViewBean}" />
				</ui:include>
			</ui:insert>
		</div>
		<div id="content">
			<h:form id="roleDetailForm">
				<p:panel header="Role" styleClass="panel">
	    Role Id:<h:inputText
	    				value="#{roleViewBean.selectedRole.id}"/>
	    Role Name:<h:inputText
						value="#{roleViewBean.selectedRole.name}"/>
	    Role Created:<h:inputText
	    				value="#{roleViewBean.selectedRole.created}"/>
	    Role Modified:<h:inputText
	    				value="#{roleViewBean.selectedRole.modified}"/>

					<br />
				</p:panel>
			</h:form>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/footer.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
