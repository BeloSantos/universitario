
<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:utils="http://java.sun.com/jsf/composite/utils"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/header.xhtml">
			    <ui:param name="title" value="Team"/>
			</ui:include>
		</ui:insert>
	</div>

	<h:form id="teamform">
		<p:dataTable var="rec" value="#{teamViewBean.teams}"
			rowKey="#{rec.name}" paginator="true" rows="5"
			selection="#{teamViewBean.selectedTeam}" selectionMode="single"
			id="teamsTable" rowsPerPageTemplate="5,10,15,25,50,100">

			<f:facet name="header">  
            List of Teams (#{teamViewBean.length}) 
        </f:facet>
        <p:column headerText="ID" sortBy="#{rec.id}"
				filterBy="#{rec.id}" id="id">  
            #{rec.id}  
        </p:column>
			<p:column headerText="Name" sortBy="#{rec.name}"
				filterBy="#{rec.name}" id="name">  
            #{rec.name}  
        </p:column>
        <p:column headerText="Teamtypeid" sortBy="#{rec.teamtypeid}"
				filterBy="#{rec.teamtypeid}" id="teamtypeid">  
            #{rec.teamtypeid}  
        </p:column>
        <p:column headerText="Rootid" sortBy="#{rec.rootid}"
				filterBy="#{rec.rootid}" id="rootid">  
            #{rec.rootid}  
        </p:column>
        <p:column headerText="Stateid" sortBy="#{rec.stateid}"
				filterBy="#{rec.stateid}" id="stateid">  
            #{rec.stateid}  
        </p:column>
        <p:column headerText="Modified" sortBy="#{rec.modified}"
				filterBy="#{rec.modified}" id="modified">  
            #{rec.modified}  
        </p:column>
			<p:column headerText="Created" sortBy="#{rec.created}"
				filterBy="#{rec.created}" id="created">  
            #{rec.created}  
        </p:column>
			<f:facet name="footer">
				<p:commandButton id="viewButton" value="View" icon="ui-icon-search"
					oncomplete="teamDialog.show()" />
				<p:commandButton id="createButton" value="Create"
					icon="ui-icon-search" oncomplete="teamDialog.show()" />
			</f:facet>
		</p:dataTable>

		<p:dialog header="Team Detail" widgetVar="teamDialog"
			resizable="false" showEffect="explode"
			hideEffect="explode" modal="true">
			<h:panelGrid columns="1" cellspacing="20">
				<ui:include src="/teamPrimeDetail.xhtml" />
			</h:panelGrid>
		</p:dialog>
	</h:form>
	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/footer.xhtml" />
		</ui:insert>
	</div>
</h:body>
</html>
