<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Create new Team</title>
	<link href="resources/styles/main.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<f:view locale="#{language.localeCode}" />
	<div id="container">
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/detail.xhtml">
					<ui:param name="title" value="#{msg.team}" />
				</ui:include>
			</ui:insert>
		</div>
		<div id="content">
			<h:form id="teamDetailForm">
				<p:panel header="Team" styleClass="panel">
		Team Id:<h:inputText
	    			value="#{teamViewBean.selectedTeam.id}" />
	    Team Name:<h:inputText
	    			value="#{teamViewBean.selectedTeam.name}" />
	    Team TeamtypeId:<h:inputText
	    			value="#{teamViewBean.selectedTeam.teamtypeid}" />
	    Team RootId:<h:inputText
	    			value="#{teamViewBean.selectedTeam.rootid}" />
	    Team Details:<h:inputText
	    			value="#{teamViewBean.selectedTeam.details}" />
	    Team StateId:<h:inputText
	    			value="#{teamViewBean.selectedTeam.stateid}" />
	    Team Created:<h:inputText
	    			value="#{teamViewBean.selectedTeam.created}" />
	    Team Modified:<h:inputText
	    			value="#{teamViewBean.selectedTeam.modified}" />

					<br />
				</p:panel>
			</h:form>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/footer.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
