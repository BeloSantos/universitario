<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<ui:include src="/header.xhtml">
		<ui:param name="title" value="#{title}" />
	</ui:include>
	<h:form>
		<table style="height: 100%; width: 100%">
			<tr>
				<td style="padding: 2px;"><h:commandButton id="btnRefresh"
						value="#{msg.refresh}" action="#{bean.doAction('refresh')}"
						styleClass="actionButton" />
				</td>
				<td style="padding: 2px;"><h:commandButton id="btnCancel"
						value="#{msg.cancel}" action="#{bean.doAction('cancel')}"
						styleClass="actionButton" /></td>
				<td width="97%"></td>
			</tr>
		</table>
	</h:form>
</h:body>
</h:html>
